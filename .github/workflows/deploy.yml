name: Build and Deploy

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: strom-build
          path: strom.html

  deploy-pwa:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: strom-build

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git config --global user.email "deploy@stromapp.info"
          git config --global user.name "Deploy Bot"
          git clone https://oauth2:${GITLAB_TOKEN}@gitlab.com/acidek/strom-app-info.git deploy-repo
          cp strom.html deploy-repo/run/index.html
          cd deploy-repo
          git add run/index.html
          git diff --staged --quiet || git commit -m "Update PWA from GitHub build"
          git push origin main

  release-latest:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: strom-build

      - name: Update latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automatic build from latest commit on main branch.

            **Download:** [strom.html](https://github.com/ACiDekCZ/strom/releases/download/latest/strom.html)

            For stable releases, see [tagged versions](https://github.com/ACiDekCZ/strom/releases).
          prerelease: true
          files: strom.html
          make_latest: false

  release-tagged:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: strom-build

      - name: Create tagged release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: |
            ## Strom ${{ github.ref_name }}

            **Download:** [strom.html](https://github.com/ACiDekCZ/strom/releases/download/${{ github.ref_name }}/strom.html)

            Or use the [online version](https://stromapp.info/run/).
          files: strom.html
          make_latest: true
